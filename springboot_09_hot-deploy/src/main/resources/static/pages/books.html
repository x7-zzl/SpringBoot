<!DOCTYPE html><html><!--http://localhost/pages/books.html--><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box"><!--            条件查询-->            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name"  style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="daleBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">添加</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container"><!--                样式表--><!--                换页时调用的方法--><!--                当前页码值--><!--                每页的数据条数--><!--                布局:总共多少页，上一页，第多少页，下一页，跳转到哪一页-->                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 7,//每页显示的记录数                total: 0,//总记录数                // 条件查询传递的值                type:"",                name:"",                description:""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                //组织参数，拼接url                param="?type="+this.pagination.type;                param+="&name="+this.pagination.name;                param+="&description="+this.pagination.description;                console.log(param);                // /zzl-books/1/7?type= &name= &description=                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res) => {                // axios.get("/zzl-books").then((res) => {                    console.log(res.data);                    this.pagination.currentPage=res.data.data.current;                    this.pagination.pageSize=res.data.data.size;                    this.pagination.total=res.data.data.total;                    this.dataList = res.data.data.records;                    // System.out.println("当前页码值:" + page.getCurrent());                    // System.out.println("每页显示数:" + page.getSize());                    // //添加MP配置拦截器类，才能查询出正确结果                    // System.out.println("一共多少页:" + page.getPages());                    // System.out.println("一共有多少条数据:" + page.getTotal());                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的值                this.pagination.currentPage=currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加按钮            handleAdd() {                axios.post("/books", this.formData).then((res) => {                    if (res.data.flag) {                        //添加操作完成后，关闭窗口弹层                        this.dialogFormVisible = false;                        //所有的消息都由后台处理                        this.$message.success(res.data.message);                        // this.$message.success("添加成功");                    } else {                        this.dialogFormVisible = false;                        this.$message.error(res.data.message);                    }                }).finally(() => {                    //最后再重新查询数据                    this.getAll();                });            },            //取消            cancel() {                //添加操作取消                this.dialogFormVisible = false;                //修改操作取消                this.dialogFormVisible4Edit=false;                this.$message.info("操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("确定要删除吗?", "提示", {type: "info"}).then(() => {                    //异步对于是先把id传过去进行查询，然后执行删除操作                    axios.delete("/books/" + row.id).then((res) => {                        //确定删除后执行删除操作,then成功                        if(res.data.flag){                            this.$message.success("删除成功");                        } else {                            this.$message.error("数据同步失败，已刷新");                        }                    }).finally(() => {                        this.getAll();                    });                }).catch(() => {//取消操作                    this.$message.info("取消删除");                });            },            //考虑多种情况，以免有bug            //弹出编辑窗口，不是修改功能            handleUpdate(row) {                axios.get("/books/"+row.id).then((res)=>{                    //res.data.flag返回true表明查询成功，但是数据这时候可能为空；                    // 如果不判断res.data.data!=null                    // 比如打开两个界面，删掉其中一个界面的一条数据，然后在另一个界面对删除的那条数据进行修改，这时候res.data.flag&&res.data.data==null                    if(res.data.flag&&res.data.data!=null){                        this.dialogFormVisible4Edit=true;                        this.formData=res.data.data;                    }else {                        this.$message.error("数据同步失败，已刷新，请重试");                    }                }).finally(()=>{                    this.getAll();                })            },            //修改            handleEdit() {                axios.put("/books", this.formData).then((res) => {                    if (res.data.flag) {                        //修改操作完成后，关闭窗口弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.dialogFormVisible = false;                        this.$message.error("修改失败");                    }                }).finally(() => {                    //最后再重新查询数据                    this.getAll();                });            },            //条件查询        }    })</script></html>
